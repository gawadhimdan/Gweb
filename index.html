<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gawad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: 0.3s;
        }
        nav a:hover {
            background: #555;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        Home
    </header>
    <nav>
        <a href="#index.html">
            <h4>Home</h4>
        </a>

        </a>

    </section>

</body>
</html>
